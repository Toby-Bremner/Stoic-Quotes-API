<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="CSS/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Stoic Quotes</title>
  </head>
  <body>
    <header>
      <h1 class="header-text">Inspirational Stoic Quotes</h1>
      <h2 class="header-text">Your Daily dose of Stoic Wisdom</h2>
    </header>

    <!-- Main Body -->
    <div class="container">
      <div class="stoic-container">
        <h2>In Modern Times, we need the wisdom of ancient stoics</h2>
        <div class="img-container">
          <div class="image">
            <h3>Marcus Aurelius</h3>
            <img src="img/marcus-aurelius-2.jpg" alt="Marcus Aurelius" />
          </div>
          <div class="image">
            <h3>Seneca</h3>
            <img src="img/Seneca-3.jpg" alt="Seneca" />
          </div>
          <div class="image">
            <h4>Epictetus</h4>
            <img src="img/Epictetus.jpg" alt="Epictetus" />
          </div>
        </div>
      </div>

      <div class="quote-container">
        <div class="quote-text">
          <i class="fas fa-quote-left"></i>
          <span id="quote"></span>
        </div>
        <!-- Author -->
        <div class="quote-author">
          <span id="author"></span>
        </div>
        <!-- Buttons -->
        <div class="button-container">
          <button id="new-quote">New Quote</button>
        </div>
      </div>
    </div>

    <!-- End of Main Body -->
    <script src="JS/script.js"></script>
  </body>
</html>
